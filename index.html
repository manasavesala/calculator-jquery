<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btna">Add!</button>
      </form>
      <div id="output">

      </div>
      <form id="sub">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btns">substract!</button>
      </form>
      <div id="suboutput">

      </div>
      <form id="mul">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btnm">Multiply!</button>
      </form>
      <div id="muloutput">

      </div>
      <form id="div">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btnd">divide!</button>
      </form>
      <div id="divoutput">

      </div>

      <form id="sec">
        <select class="form-control" id="beverage">
          <option value="1">Coffee</option>
          <option value="2">Tea</option>
          <option value="3">Kombucha</option>
          <option value="4">Water</option>
        </select>

        <br>


        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies and Cream
          </label>
        </div><br>
        <div id="check">
          <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
          <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
          <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br><br>

        </div><br>
        <div id="date">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div><br>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div><br>

        <button type="submit" class="btnd">submit option</button>


    </form>

    </div>

    <h1>Appointment's</h1>
    <form id="app">
      <div class="form-group">
        <label for="name">Enter Your Name:</label>
        <input id="name" class="name1" type="text">
        <label for="des">Description Of Appointment:</label>
        <input id="des" class="des1" type="text">
        <label for="date">Appointment Date:</label>
        <input id="date" class="date1" type="text">
        <label for="times">Start/End Times:</label>
        <input id="times" class="times1" type="text">




      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" id="myBtn">submit</button>
      </div>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

  </body>

</html>
